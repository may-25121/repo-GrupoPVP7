<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
	<title>Formulario</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	</head>
	<body>
		<header th:insert="layout/header :: header"></header>
		<div class="container mb-5">
			<div class="row">
				<div class="col-12">
					<h2 class="text-center mb-5 text-uppercase">Formulario de Cuenta</h2>
				</div>
				<form action="/cuenta/guardar" class="col-sm-12 col-md-9 mb-3" th:bject="${cuenta}" method="POST">
					<div class="p-5 mx-3 border">
					<!--  	<div class="form-group row">
							<label for="idcuenta" class="col-sm-3 col-form-label">Id:</label><br>
							<input type="number" id="idcuenta" class="form-control col-sm-9" placeholder="Ingrese Id" th:field="${cuenta.id}">
						</div>-->
						<div class="form-group row">
							<label for="saldo" class="col-sm-3 col-form-label">Saldo:</label><br>
							<input type="number" id="saldo" class="form-control col-sm-9" th:field="${cuenta.saldo}">
						</div>
						<div class="form-group row">
					  		<label for="fechacreacion" class="col-sm-3 col-form-label">Fecha de Creacion:</label><br>
							<input type="date" id="fechacreacion" class="form-control col-sm-9" th:field="${cuenta.fechaCreacion}">
						</div>
						<div class="d-flex justify-content-center mt-5">
							<button type="submit" class="btn btn-primary text-center" value="Enviar">Guardar</button>
						</div>
					</div>
				</form>
				<aside class="col-sm-12 col-md-3 text-center" th:insert="layout/publicidad :: aside"></aside>	
			</div>
		</div>
		
		<footer th:insert="layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
	</body>
</html>
